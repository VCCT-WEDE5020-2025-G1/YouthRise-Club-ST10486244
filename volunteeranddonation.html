<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouthRise Club - Volunteer & Donation</title>
  <meta name="description" content="Support YouthRise Club by volunteering your time or donating. Help us deliver leadership, 
  career and creative programmes for local youth." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
  <img src="logo.png" alt="YouthRise Logo" class="logo" width="100">
  <h1>YouthRise Club</h1>
  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="about.html">About Us</a>
    <a href="programmes.html">Programmes</a>
    <a href="events.html">Events</a>
    <a href="volunteeranddonation.html">Volunteer & Donation</a>
    <a href="enquiry.html">Enquiry</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="container">
  <h1 class="text-center">Volunteer & Donation</h1>

  <div class="card">
    <h2>Volunteer With Us</h2>
    <form id="volunteerForm" class="form" novalidate>
      <div class="form-group">
        <label for="volunteer_name">Full Name: <span class="required">*</span></label>
        <input 
          type="text" 
          id="volunteer_name" 
          name="volunteer_name" 
          placeholder="Your full name"
          required
          minlength="2"
          pattern="[A-Za-z\s]+"
        >
        <span class="error-message" id="volunteer_name-error"></span>
      </div>

      <div class="form-group">
        <label for="volunteer_email">Email: <span class="required">*</span></label>
        <input 
          type="email" 
          id="volunteer_email" 
          name="volunteer_email" 
          placeholder="Your email"
          required
        >
        <span class="error-message" id="volunteer_email-error"></span>
      </div>

      <div class="form-group">
        <label for="volunteer_phone">Phone Number:</label>
        <input 
          type="tel" 
          id="volunteer_phone" 
          name="volunteer_phone" 
          placeholder="Your phone number"
          pattern="[0-9+\s-]+"
        >
        <span class="error-message" id="volunteer_phone-error"></span>
      </div>

      <div class="form-group">
        <label for="volunteer_skills">Skills / Interests: <span class="required">*</span></label>
        <textarea 
          id="volunteer_skills" 
          name="volunteer_skills" 
          placeholder="List your skills or areas of interest"
          required
          minlength="10"
          rows="3"
        ></textarea>
        <span class="error-message" id="volunteer_skills-error"></span>
      </div>

      <div class="form-group">
        <label for="volunteer_reason">Why Volunteer: <span class="required">*</span></label>
        <textarea 
          id="volunteer_reason" 
          name="volunteer_reason" 
          placeholder="Tell us why you want to volunteer"
          required
          minlength="20"
          rows="4"
        ></textarea>
        <span class="error-message" id="volunteer_reason-error"></span>
      </div>

      <button class="btn submit-btn" type="submit">
        <span class="btn-text">Sign Up to Volunteer</span>
        <span class="spinner hidden"></span>
      </button>
    </form>
    <div id="volunteerResponse" class="response-message hidden"></div>
  </div>

  <div class="card mt-2">
    <h2>Make a Donation</h2>
    <form id="donationForm" class="form" novalidate>
      <div class="form-group">
        <label for="donor_name">Full Name: <span class="required">*</span></label>
        <input 
          type="text" 
          id="donor_name" 
          name="donor_name" 
          placeholder="Your full name"
          required
          minlength="2"
          pattern="[A-Za-z\s]+"
        >
        <span class="error-message" id="donor_name-error"></span>
      </div>

      <div class="form-group">
        <label for="donor_email">Email: <span class="required">*</span></label>
        <input 
          type="email" 
          id="donor_email" 
          name="donor_email" 
          placeholder="Your email"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          title="Please enter a valid email address"
        >
        <span class="error-message" id="donor_email-error"></span>
      </div>

      <div class="form-group">
        <label for="donation_amount">Amount (ZAR): <span class="required">*</span></label>
        <input 
          type="number" 
          id="donation_amount" 
          name="donation_amount" 
          placeholder="Enter amount"
          required
          min="10"
          step="1"
        >
        <span class="error-message" id="donation_amount-error"></span>
      </div>

      <div class="form-group">
        <label for="payment_method">Payment Method: <span class="required">*</span></label>
        <select 
          id="payment_method" 
          name="payment_method" 
          required
          onchange="validatePaymentMethod(this)"
        >
          <option value="">Select payment method</option>
          <option value="credit_card">Credit Card</option>
          <option value="debit_card">Debit Card</option>
          <option value="eft">EFT</option>
          <option value="paypal">PayPal</option>
        </select>
        <span class="error-message" id="payment_method-error"></span>
      </div>

      <div class="form-group">
        <label for="donor_message">Message:</label>
        <textarea 
          id="donor_message" 
          name="donor_message" 
          placeholder="Optional message"
          rows="3"
        ></textarea>
      </div>

      <button class="btn submit-btn" type="submit">
        <span class="btn-text">Proceed to Payment</span>
        <span class="spinner hidden"></span>
      </button>
    </form>
    <div id="donationResponse" class="response-message hidden"></div>
  </div>
</main>

<footer>
  <div class="footer-left">
    <span>© 2025 YouthRise Club – NGO Reg. No.</span>
  </div>
  <div class="footer-right social">
    <button class="btn" onclick="location.href='contact.html'">Contact</button>
    <button class="btn">Facebook</button>
    <button class="btn">Twitter</button>
    <button class="btn">Instagram</button>
    <button class="btn">LinkedIn</button>
    <button class="btn">YouTube</button>
  </div>
</footer>

<script src="js/validation.js"></script>
</body>
</html>
