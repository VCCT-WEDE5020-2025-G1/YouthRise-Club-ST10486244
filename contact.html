<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <img src="logo.png" alt="YouthRise Logo" class="logo" width="100">
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="programmes.html">Programmes</a>
    <a href="events.html">Events</a>
    <a href="volunteeranddonation.html">Volunteer & Donation</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="container">
  <h1 class="text-center">Contact Us</h1>

  <div class="card">
    <h2>Get in Touch</h2>
    <p><strong>Email:</strong> <a href="mailto:youthrise@gmail.com">youthrise@gmail.com</a></p>
    <p><strong>Phone:</strong> <a href="tel:+27821234567">+27 82 123 4567</a></p>
    <p><strong>Follow us on:</strong> 
      <a href="https://www.facebook.com/YouthRise" target="_blank">Facebook</a>, 
      <a href="https://www.instagram.com/" target="_blank">Instagram</a>, 
      <a href="https://www.tiktok.com/" target="_blank">TikTok</a>
    </p>
  </div>

  <div class="card mt-2">
    <h2>Send Us a Message</h2>
    <form id="contactForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Your full name">

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email address">

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Type your message here"></textarea>

      <button class="btn" type="submit">Send Message</button>
    </form>

    <!-- Placeholder for response -->
    <p id="contactResponse"></p>
  </div>
</main>

<footer>
  <div class="footer-left">
    <span>© 2025 YouthRise Club – NGO Reg. No.</span>
  </div>
  <div class="footer-right social">
    <button class="btn" onclick="location.href='contact.html'">Contact</button>
    <button class="btn">Facebook</button>
    <button class="btn">Twitter</button>
    <button class="btn">Instagram</button>
    <button class="btn">LinkedIn</button>
    <button class="btn">YouTube</button>
  </div>
</footer>

</body>
</html>
