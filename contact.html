<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouthRise Club - Contact</title>
  <meta name="description" content="Contact YouthRise Club with general questions or messages. We aim to respond 
  promptly to all enquiries." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <img src="logo.png" alt="YouthRise Logo" class="logo" width="100">
  <h1>YouthRise Club</h1>
  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="about.html">About Us</a>
    <a href="programmes.html">Programmes</a>
    <a href="events.html">Events</a>
    <a href="volunteeranddonation.html">Volunteer & Donation</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="container">
  <h1 class="text-center">Contact Us</h1>

  <div class="card">
    <h2>Get in Touch</h2>
    <p><strong>Email:</strong> <a href="mailto:youthrise@gmail.com">youthrise@gmail.com</a></p>
    <p><strong>Phone:</strong> <a href="tel:+27821234567">+27 82 123 4567</a></p>
    <p><strong>Follow us on:</strong> 
      <a href="https://www.facebook.com/YouthRise" target="_blank">Facebook</a>, 
      <a href="https://www.instagram.com/" target="_blank">Instagram</a>, 
      <a href="https://www.tiktok.com/" target="_blank">TikTok</a>
    </p>
  </div>

  <div class="card mt-2">
    <h2>Send Us a Message</h2>
    <form id="contactForm" class="contact-form" novalidate>
      <div class="form-group">
        <label for="name">Your Name: <span class="required">*</span></label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder="Your full name"
          required
          minlength="2"
          pattern="[A-Za-z\s]+"
        >
        <span class="error-message" id="name-error"></span>
      </div>

      <div class="form-group">
        <label for="email">Your Email: <span class="required">*</span></label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Your email address"
          required
        >
        <span class="error-message" id="email-error"></span>
      </div>

      <div class="form-group">
        <label for="subject">Subject: <span class="required">*</span></label>
        <select id="subject" name="subject" required>
          <option value="">Select a subject</option>
          <option value="general">General Inquiry</option>
          <option value="volunteer">Volunteering</option>
          <option value="donation">Donation</option>
          <option value="other">Other</option>
        </select>
        <span class="error-message" id="subject-error"></span>
      </div>

      <div class="form-group">
        <label for="message">Message: <span class="required">*</span></label>
        <textarea 
          id="message" 
          name="message" 
          placeholder="Type your message here"
          required
          minlength="10"
          rows="5"
        ></textarea>
        <span class="error-message" id="message-error"></span>
      </div>

      <button class="btn submit-btn" type="submit">
        <span class="btn-text">Send Message</span>
        <span class="spinner hidden"></span>
      </button>
    </form>

    <div id="contactResponse" class="response-message hidden"></div>
  </div>
</main>

<footer>
  <div class="footer-left">
    <span>© 2025 YouthRise Club – NGO Reg. No.</span>
  </div>
  <div class="footer-right social">
    <button class="btn" onclick="location.href='contact.html'">Contact</button>
    <button class="btn">Facebook</button>
    <button class="btn">Twitter</button>
    <button class="btn">Instagram</button>
    <button class="btn">LinkedIn</button>
    <button class="btn">YouTube</button>
  </div>
</footer>

<!-- Link to external script -->
<script src="script.js"></script>
</body>
</html>
